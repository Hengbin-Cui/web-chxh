                    clearInterval(load)
                }
            }, 20)

                        autoPlayTimer = setTimeout(function () {
                            playSlide(); // 自己调自己，开始不停的轮播
                        }, playTimeInterval);
                    });
                }

                function manualPlaySlide() {
                    $(".flip-btn").on("click", function (event) {
                        var button = event.target;
                        var strIndex = button.dataset["index"];

                        if (strIndex && !$(button).is("[active]")) {
                            if (autoTransDeffered && autoTransDeffered.state() === "pending") {
                                autoTransDeffered.reject();
                            }

                            var index = parseInt(strIndex);
                            updateFlipButton(index);
                            clearTimeout(autoPlayTimer);
                            transSlide(index).then(function () {
                                autoPlayTimer = setTimeout(playSlide, playTimeInterval);
                            });
                        }
                    });
                }

                if (totalSlide > 1) {
                    var startPlay = function startPlay() {
                        autoPlayTimer = setTimeout(playSlide, playTimeInterval);
                    };

                    manualPlaySlide(); //在这里启动播放

                    var firstElement = mediaBox.eq(0).find(".media").get(0); // 如果启动时第一张就是视频，就得放完再继续播

                    if (firstElement instanceof HTMLVideoElement) {
                        playVideo(firstElement).then(function () {
                            startPlay();
                        });
                    } else {
                        startPlay();
                    }
                } else if (totalSlide === 1) {
                    // 只有一条视频的时候，循环播放
                    var _firstElement = mediaBox.eq(0).find(".media").get(0);

                    if (_firstElement instanceof HTMLVideoElement) {
                        var startPlayVideo = function startPlayVideo() {
                            playVideo(_firstElement).then(function () {

                                    startPlayVideo();
                                }, playTimeInterval);
                            });
                        };

                        startPlayVideo();
                    }

    /***

    (function animateFadeinUp() {
        var presetAnimations = {
            fadeInUp: "webpart-animation-fadein-up"
        }; // 使用observer 会出现元素不出来的情况 偶然  换个方案

        var activeClass = "wb-ani-active";
        var disableClass = "wb-ani-disable";

        var scrollFade = function scrollFade() {
            var sections = Array.from(document.querySelectorAll("." + presetAnimations.fadeInUp));

            for (var index = 0; index < sections.length; index++) {
                var targetSection = sections[index];
                var rect = targetSection.getBoundingClientRect(); // 向上滚动-出现

                if (rect.top < window.innerHeight - 50 && rect.top > 0) {
                    if (!targetSection.classList.contains(activeClass)) {
                        targetSection.classList.remove(disableClass);
                        targetSection.classList.add(activeClass);
                    }
                } // 消失


                if (rect.top > window.innerHeight || rect.bottom < 0) {
                    if (!targetSection.classList.contains(disableClass)) {
                        targetSection.classList.remove(activeClass);
                        targetSection.classList.add(disableClass);
                    }
                }
            }
        };

        document.addEventListener("scroll", scrollFade);
    })();
